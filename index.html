<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>songofmermaids</title>
    <link rel="stylesheet" href="./stylesheet/style.css" />
  </head>
  <body>
    <!-- font-family: 'RunicAltNo'; -->

    <!-- бегущая строка -->
    <div class="block">
      <div>
        <p class="text">языческая исповедь построенная на реальных судьбах</p>
      </div>
    </div>

    <!--бэкграунд-->
    <div id="yellow1"></div>
    <div id="green1"></div>
    <div id="red1"></div>
    <div id="blue1"></div>

    <div id="blue2"></div>
    <div id="orange1"></div>
    <div id="green3"></div>
    <div id="yellow4"></div>
    <div id="red3"></div>
    <div id="blue3"></div>
    <div id="yellow5"></div>
    <div id="green4"></div>

    <div id="yellow3"></div>
    <div id="green2"></div>

    <div id="yellow2"></div>
    <div id="red2"></div>
    <div id="yellow6"></div>
    <div id="green5"></div>
    <div id="orange3"></div>
    <div id="blue4"></div>
    <div id="yellow7"></div>

    <div id="orange4"></div>
    <div id="yellow8"></div>
    <div id="red4"></div>

    <div>
      <img src="./img/Group 194.svg" alt="song" class="song" width="60%" />
    </div>

    <!-- стрелки-->
    <div class="pic">
      <img class="arrow" src="./img/arrow L9.svg" width="75%" />
    </div>
    <div class="pic1">
      <img class="arrow1" src="./img/arrow R.svg" width="75%" />
    </div>

    <!-- круги -->
    <img src="./img/c33.svg" alt="c1" class="c1" />
    <img src="./img/c34.svg" alt="c2" class="c1" />
    <img src="./img/c35.svg" alt="c3" class="c1" />
    <img src="./img/c36.svg" alt="c4" class="c1" />

    <!-- квадраты -->
    <img
      src="./img/k33.svg"
      alt="k1"
      class="k1"
      onclick="this.style.left='4%'"
    />
    <img
      src="./img/k34.svg"
      alt="k2"
      class="k1"
      onclick="this.style.left='4%'"
    />
    <img
      src="./img/k35.svg"
      alt="k3"
      class="k1"
      onclick="this.style.left='4%'"
    />
    <img
      src="./img/k36.svg"
      alt="k4"
      class="k1"
      onclick="this.style.left='4%'"
    />

    <!-- девушки -->
    <div class="blur-image">
      <img src="./img/w15.svg" alt="women" />
    </div>

    <div class="small-rotate">
      <img src="./img/w16.svg" alt="women" />
    </div>

    <!-- звезда -->
    <div class="block_1">
      <img src="./img/star9.svg" alt="star" width="150" />
    </div>

    <!-- древо -->
    <div class="tree">
      <img src="./img/tree9.svg" alt="tree" width="150" />
    </div>

    <!-- лого летящие ветки -->

    <img src="./img/logo/е-1.svg" alt="е" class="е1" />
    <img src="./img/logo/е-2.svg" alt="е" class="е2" />
    <img src="./img/logo/е-3.svg" alt="е" class="е3" />
    <img src="./img/logo/е-4.svg" alt="е" class="е4" />
    <img src="./img/logo/е.svg" alt="е" class="е5" />

    <!-- бегущая строка -->

    <div class="block1">
      <div>
        <p class="text1">капельно-пластический перформанс о жизни славян</p>
      </div>
    </div>

</html>
